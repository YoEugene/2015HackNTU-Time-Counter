	<title>jQuery Final Countdown Plugin</title>

<body>

<div class="countdown countdown-container container">
    <div class="clock row">
       
        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3" style="margin: 0 auto; float:initial;">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text">
                        <a class="val valtt" style="position: relative;top: 15px;color: #F4FF00;" href="./index.html">START</a>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        
    </div><!-- /.clock -->
   
</div><!-- /.countdown-wrapper -->



<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/kinetic.js"></script>
<script type="text/javascript" src="../jquery.final-countdown.js"></script>
<script type="text/javascript">  
    $('document').ready(function() {
        'use strict';
        
    	$('.countdown').final_countdown({
            'start': 1362139250,
            'end': 1387607612,
            'now': 1387463612
        });

    });
</script>

</body>
